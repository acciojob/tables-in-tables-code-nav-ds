<!DOCTYPE html>
<html>
<head>
  <title>Nested HTML Tables</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid black;
      padding: 8px;
    }
    .html-cell {
      background-color: black;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table>
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>Row 1, Cell 1</td>
          </tr>
          <tr>
            <td>Row 2, Cell 1</td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 2 -->
        <table>
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data 1</td>
            <td>Data 2</td>
          </tr>
          <tr>
            <td>Row 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 with list -->
        <table>
          <tr>
            <th>Nested Table 3</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 with black HTML cell -->
        <table>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="html-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
