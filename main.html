<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested HTML Tables</title>
</head>
<body>

  <table border="1" cellpadding="10">
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table border="1">
          <thead>
            <tr>
              <th>Nested Table 1</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1</td>
              <td>Data 1</td>
              <td>Data 2</td>
            </tr>
            <tr>
              <td>Row 2</td>
              <td>Data 3</td>
              <td>Data 4</td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <!-- Nested Table 2 -->
        <table border="1">
          <thead>
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1</td>
              <td>Data A</td>
              <td>Data B</td>
            </tr>
            <tr>
              <td>Row 2</td>
              <td>Data C</td>
              <td>Data D</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table border="1">
          <thead>
            <tr>
              <th>Nested Table 3</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="3">
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 -->
        <table border="1">
          <thead>
            <tr>
              <th>Nested Table 4</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row X</td>
              <td style="background-color: black; color: white;">HTML</td>
              <td>Web</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
